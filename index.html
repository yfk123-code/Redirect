<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free AI OCR Extractor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Gemini AI OCR Extractor</h1>
            <p>Upload any image or PDF to instantly extract and edit the text within it.</p>
        </header>

        <main class="app-main">
            <div class="upload-area">
                <label for="fileInput" class="file-label">
                    <span>Click to select a file</span>
                </label>
                <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.webp,.bmp" hidden>
                <span id="fileName">No file chosen</span>
                <button id="processButton">Extract Text</button>
            </div>

            <div id="loader" class="hidden">
                <div class="spinner"></div>
                <span>Processing... Please wait.</span>
            </div>

            <div id="resultsArea" class="hidden">
                <div class="viewer-wrapper">
                    <h3>File Preview</h3>
                    <div id="fileViewer">
                        <!-- The uploaded image or PDF page will be shown here -->
                    </div>
                </div>

                <div class="editor-wrapper">
                    <h3>Editable Text</h3>
                    <textarea id="textEditor" placeholder="Extracted text will appear here..."></textarea>
                    <button id="copyTextButton">Copy Text</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Required for rendering PDFs in the browser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        // Required setup for pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;
    </script>
    
    <!-- Your custom script -->
    <script src="script.js"></script>
</body>
</html>
